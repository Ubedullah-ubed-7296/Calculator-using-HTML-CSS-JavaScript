<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - A calculate made by me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator_icon.png">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Welcome to Calculate me!</h1>
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button id="gray-color" class="button">C</button>
            <button id="gray-color" class="button"><i class="fa-solid fa-delete-left"></i></button>
            <button id="gray-color" class="button">%</button>
            <button id="orange-color" class="button"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row">
            <button id="lytbl-color" class="button">7</button>
            <button id="lytbl-color" class="button">8</button>
            <button id="lytbl-color" class="button">9</button>
            <button id="orange-color" class="button">x</button>
        </div>
        <div class="row">
            <button id="lytbl-color" class="button">4</button>
            <button id="lytbl-color" class="button">5</button>
            <button id="lytbl-color" class="button">6</button>
            <button id="orange-color" class="button">-</button>
        </div>
        <div class="row">
            <button id="lytbl-color" class="button">1</button>
            <button id="lytbl-color" class="button">2</button>
            <button id="lytbl-color" class="button">3</button>
            <button id="orange-color" class="button">+</button>
        </div>
        <div class="row">
            <button id="lytbl-color" class="large-width button">0</button>
            <button id="lytbl-color" class="button">.</button>
            <button id="orange-color" class="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
